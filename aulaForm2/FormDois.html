<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Form" >
        <form action="" method="post">
            <h1>Dados pessoais</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Insira seu nome">
        <br>
        <br>
        <label for="idade">Idade:</label>
        <input type="text" id="idade" name="idade" placeholder="Insira sua idade">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Insira seu email">
        <br>
        <br>
        <label for="cor">Escolha uma cor:</label>
        <input type="color" id="cor" name="cor">
        <br>
        <br>
        <label for="datahora">Data e Hora:</label>
        <input type="datetime-local" id="datahora" name="datahora">
        <br>
        <br>
        <label for="arquivo">Selecione um arquivo:</label>
        <input type="file" id="arquivo" name="arquivo">
        <br>
        <br>
        </form>
    </div>
    <br><br>

    <div class="Form">
        <h1>Login</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Insira seu nome">
        <br><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Insira sua senha">
        <br><br>
    </div>
    <br><br>

    <div class="Form">
        <h1>Deixe um comentario</h1>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <br><br>

    <div class="FormOp">
        <form action="">
        <p> Selecione uma ou mais opções:</p>
        <input type="checkbox" id="opcao1" name="opcao1">
        <label for="opcao1">Opção 1</label><br>
        <input type="checkbox" id="opcao2" name="opcao2">
        <label for="opcao2">Opção 2</label><br>
        <input type="checkbox" id="opcao3" name="opcao3">
        <label for="opcao3">Opção 3</label>
        <br><br>
        </form>
    </div>
    <br><br>

    <div class="FormOp">
        <form action="">
        <label>Escolha uma opção:</label><br>
        <input type="radio" id="radio1" name="opcoes" value="1">
        <label for="radio1">Opção 1</label><br>
        <input type="radio" id="radio2" name="opcoes" value="2">
        <label for="radio2">Opção 2</label><br>
        <input type="radio" id="radio3" name="opcoes" value="3">
        <label for="radio3">Opção 3</label>
        <br><br>
        </form>
    </div>
    <br><br>

    <div class="Form">
        <label for="esportes">Esporte favorito:</label>
        <select name="esportes" id="esportes">
            <option value="">Selecione</option>
            <option value="basquete">Basquete</option>
            <option value="futebol">Futebol</option>
            <option value="volei">Vôlei</option>
            <option value="handball">Handball</option>
        </select>
        <br><br>
    </div>
    
</body>
</html>
